<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Matt Parrilla's Personal Website{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="author" content="@mattparrilla">

    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,500,600,300,200|Roboto:500,600,300,100' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-31358980-1', 'auto');
        ga('send', 'pageview');
    </script>
    {% block head %}{% endblock %}
</head>
<body>
    <div id="top_border"></div>
    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <footer>
        <div class="container">
            <div class="contact row">
                <a href="http://twitter.com/mattparrilla" alt="Matt's twitter profile" class="service col-sm-4">
                    <p class="icon"><i class="icon ion-social-twitter"></i></p>
                    <p>@mattparrilla</p>
                </a>
                <a href="http://github.com/mattparrilla" alt="Matt's github profile" class="service col-sm-4">
                    <p class="icon"><i class="icon ion-social-github"></i></p>
                    <p>mattparrilla</p>
                </a>
                <a href="mailto:matthew.parrilla@gmail.com" alt="Email Matt" class="service email col-sm-4">
                    <p class="icon"><i class="icon ion-email"></i></p>
                    <p>matthew.parrilla@gmail.com</p>
                </a>
            </div>
        </div>
    </footer>
    {% block scripts %}{% endblock %}
</body>
</html>
