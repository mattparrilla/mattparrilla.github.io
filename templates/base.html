<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }}{% if category %} | {{ category }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ description }}">
    <meta name="author" content="@mattparrilla">

    <!-- Social Media Tags -->
    <meta property="og:title" content="{{ title }}{% if category %} | {{ category }}{% endif %}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:url" content="https://www.matthewparrilla.com{{ url }}">
    {% if social_img %}
      <meta property="og:image" content="https://www.matthewparrilla.com{{ url_for('static', filename=social_img) }}">
      <meta name="twitter:image" content="https://www.matthewparrilla.com{{ url_for('static', filename=social_img) }}">
    {% else %}
      <meta property="og:image" content="https://www.matthewparrilla.com{{ url_for('static', filename='img/bolton.jpg') }}">
      <meta name="twitter:image" content="https://www.matthewparrilla.com{{ url_for('static', filename='img/bolton.jpg') }}">
    {% endif %}
    <meta name="twitter:title" content="{{ title }}{% if category %} | {{ category }}{% endif %}">
    <meta name="twitter:description" content="{{ description }}">
    <meta name="twitter:card" content="{% if social_img %}summary_large_image{% else %}summary{% endif %}">
    <meta name="twitter:site" content="mattparrilla">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Raleway:400,500,600,300,200|Roboto:500,600,300,100' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-31358980-1', 'auto');
        ga('send', 'pageview');
    </script>
    {% block head %}{% endblock %}
</head>
<body>
    <div id="top_border"></div>
    {% block banner %}{% endblock %}
    <div class="container">
      {% block content %}{% endblock %}
    </div>

    {% include "footer.html" %}
    {% block scripts %}{% endblock %}
</body>
</html>
