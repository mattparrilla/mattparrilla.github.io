{% extends "base.html" %}

{% block content %}
    <div class="row post">
        <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
            <div class="title-block">
                <p class="date">{{ page.date }}</p>
                <h1>{{ page.title }}</h1>
                <h2>{{ page.subtitle }}</h1>
            </div>
            {{ page.html|safe }}
        </div>
    </div>
{% endblock content %}
